<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            display: none;
        }
        .collapsible {
            cursor: pointer;
            user-select: none;
        }
        .collapsible::after {
            content: '\25B6'; /* Unicode character for right-pointing triangle */
            font-size: 0.8em;
            display: inline-block;
            margin-left: 5px;
        }
        .active::after {
            content: '\25BC'; /* Unicode character for down-pointing triangle */
        }
        .file-embed {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>Check out some of my projects during my academic, autonomous and corporative career </p>
        <h2>Projects</h2>
        <ul>
            <li>
                <span class="collapsible">Ionosphere Simulation</span>
                <div class="content">
                    <!-- Embed specific file from GitHub repository -->
                    <iframe class="file-embed" src="https://github.com/JAPine/Recent-Works/blob/main/PropDoen.py"></iframe>
                </div>
            </li>
            <li>
                <span class="collapsible">Infectious Disease Outbreak Simulation</span>
                <div class="content">
                    <!-- Embed specific file from GitHub repository -->
                    <iframe class="file-embed" src="https://github.com/YourUsername/YourRepository/blob/main/infectious_disease_simulation.ipynb"></iframe>
                </div>
            </li>
            <!-- Add more projects as needed -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Joel's Portfolio</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners to collapsible elements
            var coll = document.getElementsByClassName('collapsible');
            var i;
            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener('click', function() {
                    this.classList.toggle('active');
                    var content = this.nextElementSibling;
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                    } else {
                        content.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
